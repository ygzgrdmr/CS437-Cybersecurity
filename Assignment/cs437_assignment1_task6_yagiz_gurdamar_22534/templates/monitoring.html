<!DOCTYPE html>
<html>
<head>
    <title>Monitoring Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Monitoring Dashboard</h1>
    {% if log_data %}
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Level</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in log_data %}
            <tr>
                <td>{{ log.split(' - ')[0] }}</td>
                <td>{{ log.split(' - ')[1] }}</td>
                <td>{{ log.split(' - ')[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No logs found.</p>
    {% endif %}
</body>
</html>
